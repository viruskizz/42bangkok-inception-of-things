apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
spec:
  project: default
  destination:
    name: ''
    namespace: hello
    server: https://kubernetes.default.svc
  source:
    path: p3/conf/hello
    repoURL: https://github.com/viruskizz/42bangkok-inception-of-things.git
    targetRevision: main
  sources: []
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
